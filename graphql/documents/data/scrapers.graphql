  parent {
    stored_id
    name
    url
    image
    remote_site_id
  }
  image
  remote_site_id
}

fragment ScrapedSceneTagData on ScrapedTag {
  stored_id
  name
}

fragment ScrapedSceneData on ScrapedScene {
  title
  code
  details
  director
  urls
  date
  image
  remote_site_id

  file {
    size
    duration
    video_codec
    audio_codec
    width
    height
    framerate
    bitrate
  }

  studio {
    ...ScrapedSceneStudioData
  }

  tags {
    ...ScrapedSceneTagData
  }

  performers {
    ...ScrapedScenePerformerData
  }

  movies {
    ...ScrapedSceneMovieData
  }

  fingerprints {
    hash
    algorithm
    duration
  }
}

fragment ScrapedGalleryData on ScrapedGallery {
  title
